<div class="flex justify-center">
    <p-toast />
    <p-confirmDialog />

    <div class="flex mt-4">
        <p class="font-bold text-2xl"><span class="font-bold text-2xl pi pi-list mr-1"></span>Clientes</p>
    </div>
</div>

<div class="flex justify-center mt-4">
    <p-card>
        <p-table
          #dt2
          [value]="clientes"
          [paginator]="true"
          [rows]="5"
          [rowsPerPageOptions]="[5, 10, 20]"
          styleClass="w-full"
          sortMode="multiple"
          [tableStyle]="{'width': '100%'}"
          [globalFilterFields]="['nombre', 'ciudad', 'infoContacto']"
          [scrollable]="true"
          size="small"
          scrollHeight="700px"
        >
          <ng-template #caption>
            <div class="flex">
                <p-iconfield iconPosition="left" class="ml-auto">
                    <p-inputicon>
                        <i class="pi pi-search"></i>
                    </p-inputicon>
                    <input
                        pInputText
                        size="small"
                        #searchInput
                        type="text"
                        (input)="dt2.filterGlobal(searchInput.value, 'contains')"
                        placeholder="Buscar"
                    />
                </p-iconfield>
            </div>
          </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">
                      <p-columnFilter field="nombre" display="menu"/>
                        Nombre <p-sortIcon field="nombre"/>
                    </th>
                    <th pSortableColumn="ciudad">
                        Ciudad <p-sortIcon field="ciudad" />
                    </th>
                    <th pSortableColumn="infoContacto">
                        Info. Contacto <p-sortIcon field="infoContacto" />
                    </th>
                    <th>
                        Acci√≥n
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-cliente>
                <tr>
                    <td>{{ cliente.nombre }}</td>
                    <td>{{ cliente.ciudad }}</td>
                    <td>{{ cliente.infoContacto }}</td>
                    <td class="text-center">
                      <p-button 
                        icon="pi pi-file-edit"
                        severity="info"
                        (onClick)="editCliente(cliente.id)"
                        styleClass="h-7 !w-9 !mr-1 !mb-1"
                        size="small"
                      />
                      <!-- <p-button 
                          [severity]="((cliente.active) ? 'success' : 'danger')" 
                          styleClass="h-7 !w-9 !mr-1 !mb-1"
                          icon="pi pi-sync"
                          size="small"
                          (onClick)="dialogChangeState(cliente, $event)" 
                      /> -->
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-card>
</div>
